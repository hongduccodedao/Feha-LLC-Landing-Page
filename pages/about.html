<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- font google -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
         rel="stylesheet"
      />

      <!-- font icon -->
      <link
         rel="stylesheet"
         href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
      />

      <!-- link css -->

      <link rel="stylesheet" href="../assets/css/index.css" />
      <link rel="stylesheet" href="../assets/css/home.css" />
      <link rel="stylesheet" href="../assets/css/about.css" />

      <title>Index</title>
   </head>
   <body>
      <div class="root">
         <header class="header">
            <div class="header__above">
               <div class="header__above__container">
                  <div class="header__above__mail-phone">
                     <a class="header__above__mail" href="tel:+1234 567890">
                        <i class="fas fa-phone-alt header__above-icon"></i>
                        <span> +1 234 567 890</span>
                     </a>
                     <a
                        class="header__above__phone"
                        href="mailto:contact@gmail.com"
                     >
                        <i class="fas fa-envelope header__above-icon"></i>
                        <span> contact@gmail.com </span>
                     </a>
                  </div>

                  <div class="header__above__social">
                     <a
                        href="https://github.com/hongduccodedao/Feha-LLC-Landing-Page"
                        class=""
                     >
                        <i class="fab fa-github-square header__above-icon"></i>
                     </a>
                  </div>
               </div>
            </div>

            <nav class="navbar">
               <a href="/index.html" class="navbar__logo">
                  <img src="../assets/image/logo.png" alt="" class="" />
                  <span class="navbar__logo-span">Feha</span>
                  <span class="navbar__logo-llc"> LLC </span>
               </a>
               <ul class="navbar__list">
                  <li class="navbar__item active__item">
                     <a href="./about.html">About</a>
                  </li>
                  <li class="navbar__item">
                     <a href="./work.html">Work</a>
                  </li>
                  <li class="navbar__item">
                     <a href="./services.html">Services</a>
                  </li>
                  <li class="navbar__item">
                     <a href="">Contact</a>
                  </li>
               </ul>
               <button class="btn navbar__btn">Get A Quote</button>
            </nav>
         </header>

         <section class="image__landing">
            <img
               src="../assets/image/austin-distel-wawEfYdpkag-unsplash 1.png"
               alt=""
               class="image__landing-img"
            />
            <div class="image__landing__content">
               <h1 class="image__landing__content-title">Our Work</h1>
               <p class="image__landing__content-subtitle">
                  Past clients and work
               </p>
            </div>
         </section>

         
      </div>

      <!-- font awesome -->
      <script
         src="https://kit.fontawesome.com/7dd86c08e8.js"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
